title: EU Sovereign Cloud
description: Comprehensive architecture and documentation for EU Sovereign Cloud infrastructure
theme: jekyll-theme-cayman
markdown: kramdown

# Navigation
navigation:
  - title: Home
    url: /
  - title: Architecture
    url: /architecture/
  - title: Security
    url: /security/
  - title: Compliance
    url: /compliance/
  - title: Governance
    url: /governance/
  - title: Federation
    url: /federation/
  - title: Deployment
    url: /deployment/

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Settings
relative_links:
  enabled: true
  collections: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Exclude files
exclude:
  - .git
  - .gitignore

